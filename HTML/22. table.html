<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Day</th>
            <th>10-11</th>
            <th>11-12</th>
            <th>12-01</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>English</td>
            <td>Hindi</td>
            <td>GK</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="2">Hindi</td>
            <td rowspan="2">English</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td colspan="2">GK</td>
        </tr>
    </table>


</body>
</html>
