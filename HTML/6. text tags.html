<!DOCTYPE html>
<html>
<head>
    <title>Text tags</title>
</head>
<body>
    This text is <b>bold</b>.
    This text is <strong>bold</strong>.
    <br>
    This text is <i>italic</i>.
    This text is <em>italic</em>.
    <br>
    This text is <u>underlined</u>.
    This text is <ins>underlined</ins>.
    <br>
    This text is <s>deleted</s>.
    This text is <del>deleted</del>.
    <br>
    ( a + b )<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab
    H<sub>2</sub>O
    <br>
    <q>This text is quoted.</q>
    <br>
    This text is <small>small</small>.
    <br>
    This text is <mark>marked</mark>.
</body>
</html>
