<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" placeholder="Enter your full name">
        <input type="text" required value="abc" name="req" autocomplete="off">
        <input type="text" readonly value="Abc" name="abc">
        <input type="text" disabled name="def">
        <input type="text" autofocus>
        <input type="number" name="amount" min="0" max="100" step="5">
        <input type="number" step="0.01">
        <input type="range" name="rangeamount" min="12" max="20" step="0.1">
        <input type="text" minlength="3" maxlength="8">
        <input type="image" src="4.webp">        
        <input type="submit">
    </form>
</body>

</html>
